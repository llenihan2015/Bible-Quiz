<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!--Google Fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Comfortaa:wght@500&family=Luckiest+Guy&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Bible Quiz</title>
  </head>
  <body>
        <section id="banner" class="d-flex flex-column justify-content-center">
            <div class="head-container">
                <h1> Bible Quiz!</h1>
                <br>
                <p>The questions are about the bible story <strong>Paul and Silas in Prison.</strong>.</p>
            </div>
            <br>
        </section>
        <div class="container">
        <div id="quiz-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> Answer 1</button>
                <button class="btn"> Answer 2</button>
                <button class="btn"> Answer 3</button>
                <button class="btn"> Answer 4</button>
            </div>

        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
       
        </div>
        <br>
        <span id="results"></span>
        </div>
        <br>
        <br>
